<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <style>

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .columns {
            display: flex;
        }

        .left-column {
            min-width: 100px;
            background-color: #a56767;
        }

        .container {
            display: flex;
            justify-content: stretch;
            align-items: center;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
            background-color: #e2e2e2
        }

        #colors {
            display: flex;
            justify-content: flex-start;
        }

        .square {
            border: 1px solid #000;
            flex-basis: calc(100% / 16);
            height: calc(100% / 16);
            box-sizing: border-box;
        }

    </style>


</head>


<body>
    
    <div class="main">
        <h1>ETCH-A-SKETCH</h1>
        <div class="columns">
            <div class="left-column">
                <div class="settings">
                    <h2>Matrix resolution</h2>
                    <p>Current resolution:</p>
                    <p id="resolution">variable</p>
                    <button id="resolutionButton">Change</button>
                </div>
                <div class="settings">
                    <h2>Pen color</h2>
                    <div id="colors">
                        <div id="red">R</div>
                        <div id="green">G</div>
                        <div id="blue">B</div>
                        <div id="yellow">Y</div>
                        <div id="magic">M</div>
                    </div> 
                </div>
            </div>
            <div class="right-column">
                <div class="container"></div>
        </div>
        </div>
    </div>

</body>



<script>
    const divContainer = document.querySelector(".container");
    let isMouseDown = false;
    divContainer.addEventListener("mousedown", function() {
        isMouseDown = true;
    });
    document.addEventListener("mouseup", function() {
        isMouseDown = false;
    })
    for (let i = 0; i < 256; i++) {
        const squareDiv = document.createElement("div");
        squareDiv.classList.add("square");
        squareDiv.addEventListener("mouseenter", function() {
            if(isMouseDown) {
                squareDiv.style.backgroundColor = "blue";
            };
        });
        squareDiv.addEventListener("click", function() {
            squareDiv.style.backgroundColor = "blue";
        })
        divContainer.appendChild(squareDiv);
    }



</script>

</html>
