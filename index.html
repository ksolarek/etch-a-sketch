<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(112, 112, 112);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(223, 223, 223);
            padding: 50px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .columns {
            display: flex;
            padding-top: 50px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-right: 50px;
        }

        .container {
            display: flex;
            justify-content: stretch;
            align-items: center;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
            background-color: #ffffff
        }

        .settings {
            padding-bottom: 50px;
        }

        #colors {
            display: flex;
            justify-content: flex-start;
        }

        .square {
            border: 1px solid rgb(223, 223, 223);
            flex-basis: calc(100% / 16);
            height: calc(100% / 16);
            box-sizing: border-box;
        }

        #red {
            width: 30px;
            height: 30px;
            background: red;
        }

        #green {
            width: 30px;
            height: 30px;
            background: green;
        }

        #blue {
            width: 30px;
            height: 30px;
            background: blue;
        }

        #yellow {
            width: 30px;
            height: 30px;
            background: yellow;
        }

        #magic {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, red, yellow, green, blue);
        }

    </style>


</head>


<body>
    
    <div class="main">
        <h1>ETCH-A-SKETCH</h1>
        <div class="columns">
            <div class="left-column">
                <div class="settings">
                    <h2>Matrix resolution</h2>
                    <p>Current resolution:</p>
                    <p id="resolution">16 x 16</p>
                    <button id="resolution-button">Change</button>
                </div>
                <div class="settings">
                    <h2>Pen color</h2>
                    <div id="colors">
                        <div id="red"></div>
                        <div id="green"></div>
                        <div id="blue"></div>
                        <div id="yellow"></div>
                        <div id="magic"></div>
                    </div> 
                </div>
            </div>
            <div class="right-column">
                <div class="container"></div>
        </div>
        </div>
    </div>

</body>



<script>
    const divContainer = document.querySelector(".container");
    let isMouseDown = false;
    divContainer.addEventListener("mousedown", function() {
        isMouseDown = true;
    });
    document.addEventListener("mouseup", function() {
        isMouseDown = false;
    })

    function attachPaintEvents(element) {
        element.addEventListener("mouseenter", function() {
            if(isMouseDown) {
                element.style.backgroundColor = "blue";
            };
        });
        element.addEventListener("click", function() {
            element.style.backgroundColor = "blue";
        });
        };

    for (let i = 0; i < 256; i++) {
        let squareDiv = document.createElement("div");
        squareDiv.classList.add("square");
        attachPaintEvents(squareDiv);
        divContainer.appendChild(squareDiv);
    }

    const paraResolution = document.querySelector("#resolution");

    const resolutionButton = document.querySelector("#resolution-button");
    resolutionButton.addEventListener("click", function() {
        let pxPerSide = prompt("Set number of pixels per side", "");
        divContainer.innerHTML = ``;
        for (let i = 0; i < (pxPerSide * pxPerSide); i++) {
        let squareDiv = document.createElement("div");
        squareDiv.classList.add("square");
        squareDiv.style.flexBasis = `calc(100% / ${pxPerSide})`;
        squareDiv.style.height = `calc(100% / ${pxPerSide})`;
        attachPaintEvents(squareDiv);
        divContainer.appendChild(squareDiv);
        };
        paraResolution.textContent = `${pxPerSide} x ${pxPerSide}`;
    });

</script>

</html>
