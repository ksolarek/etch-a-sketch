<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway", sans-serif;
        }

        h1 {
            color: #e55d2b;
            font-weight: 900;
        }

        h2 {
            color: #e55d2b;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #efe2de;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(255, 255, 255);
            padding: 20px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .columns {
            display: flex;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 20px;
            background-color: #efe2de;
            border-radius: 10px;
        }

        .right-column {
            padding: 20px 0px 0px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            display: flex;
            gap: 20px;
            padding-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: stretch;
            align-items: center;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
            background-color: #ffffff;
            border: solid 1px #efe2de;
        }

        h3 {
            padding-bottom: 40px;
            font-size: 18pt;
        }

        .settings {
            padding-bottom: 40px;
        }

        h4 {
            padding-bottom: 10px;
        }

        #colors {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .square {
            flex-basis: calc(100% / 16);
            height: calc(100% / 16);
            box-sizing: border-box;
        }

        #black {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 15px;
        }

        #red {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 15px;
        }

        #green {
            width: 30px;
            height: 30px;
            background: green;
            border-radius: 15px;
        }

        #blue {
            width: 30px;
            height: 30px;
            background: blue;
            border-radius: 15px;
        }

        #yellow {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 15px;
        }

        #magic {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, red, yellow, green, blue);
            border-radius: 15px;
        }

        button {
            background-color: #efe2de;
            padding: 10px;
            width: 100px;
            height: 30px;
            border-radius: 15px;
            border: solid 2px #e55d2b;
            font-size: 16px;
            font-weight: 700;
            color: #e55d2b;
            display: flex;
            justify-content: center;
            align-items: center;
            transition-duration: 0.4s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #efbdaa;
        }

        button:active {
            background-color: #fff;
        }

    </style>


</head>


<body>
    
    <div class="main">
        <div class="columns">
            <div class="left-column">
                <h3>Settings</h3>
                <div class="settings">
                    <h4>Matrix resolution</h2>
                    <p>Current resolution:</p>
                    <p id="resolution">16 x 16</p>
                    <button id="resolution-button">Change</button>
                </div>
                <div class="settings">
                    <h4>Pen color</h2>
                    <div id="colors">
                        <div id="black"></div>
                        <div id="red"></div>
                        <div id="green"></div>
                        <div id="blue"></div>
                        <div id="yellow"></div>
                        <div id="magic"></div>
                    </div> 
                </div>
            </div>
            <div class="right-column">
                <div class="header">
                    <img src="./logo.PNG" alt="The Etch-a-Sketch logo" height="70px" width="70px">
                    <div class="title">
                        <h1>ETCH-A-SKETCH</h1>
                        <h2>An oldschool online sketchpad</h2>
                    </div>
                </div>
                <div class="container"></div>
        </div>
        </div>
    </div>

</body>



<script>
    const divContainer = document.querySelector(".container");
    let isMouseDown = false;
    let currentColor = "black";

    divContainer.addEventListener("mousedown", function() {
        isMouseDown = true;
    });

    document.addEventListener("mouseup", function() {
        isMouseDown = false;
    })

    function attachPaintEvents(element) {
        element.addEventListener("mouseenter", function() {
            if(isMouseDown) {
                element.style.backgroundColor = currentColor;
            };
        });
        element.addEventListener("click", function() {
            element.style.backgroundColor = currentColor;
        });
        };

    for (let i = 0; i < 256; i++) {
        let squareDiv = document.createElement("div");
        squareDiv.classList.add("square");
        attachPaintEvents(squareDiv);
        divContainer.appendChild(squareDiv);
    }


    const paraResolution = document.querySelector("#resolution");

    const resolutionButton = document.querySelector("#resolution-button");
    resolutionButton.addEventListener("click", function() {
        let pxPerSide = prompt("Set number of pixels per side", "");
        divContainer.innerHTML = ``;
        for (let i = 0; i < (pxPerSide * pxPerSide); i++) {
        let squareDiv = document.createElement("div");
        squareDiv.classList.add("square");
        squareDiv.style.flexBasis = `calc(100% / ${pxPerSide})`;
        squareDiv.style.height = `calc(100% / ${pxPerSide})`;
        attachPaintEvents(squareDiv);
        divContainer.appendChild(squareDiv);
        };
        paraResolution.textContent = `${pxPerSide} x ${pxPerSide}`;
    });

    const colorsDiv = document.querySelector("#colors");

    const blackDiv = document.querySelector("#black");
    blackDiv.addEventListener("click", function() {
        currentColor = "black";
        for (const child of colorsDiv.children) {
            child.style.border = "none";
        };
        blackDiv.style.border = "solid 3px #e55d2b";
    });

    const redDiv = document.querySelector("#red");
    redDiv.addEventListener("click", function() {
        currentColor = "red";
        for (const child of colorsDiv.children) {
            child.style.border = "none";
        };
        redDiv.style.border = "solid 3px #000";
    });

</script>

</html>
